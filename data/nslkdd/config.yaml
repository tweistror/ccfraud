parameters:
  usv_train_size: 2000
  sv_train_size: 2000
  sv_train_fraud_percentage: 0.01
  test_benign_count: 1000
  test_fraud_count: 1000
  oc_gan:
    mb_size: 70
    d_dim: [dim_input, 100, 50, 2]
    g_dim: [50, 100, dim_input]
    hid_dim: [100]
  oc_gan_ae:
    d_dim: [dim_input, 100, 50, 2]
    g_dim: [50, 100, dim_input]
  autoencoder:
    dims: [dim_input, 44, 22, 8, 4]
    epochs: 50
    batch_size: 64
    train_test_split: 0.2
    learning_rate: 1e-4
    activation_fct: 'relu'
    optimizer: 'adam'
    loss: 'mean_squared_error'
  vae:
    intermediate_dim: 12
    latent_dim: 2
    activation_fct: 'relu'
    optimizer: 'adam'
    loss: 'mean_squared_error'
    train_test_split: 0.2
  rbm:
    num_hidden: 12
    visible_unit_type: 'bin' # bin or gauss
    gibbs_sampling_steps: 1
    learning_rate: 0.01
    momentum: 0.9
    l2: 0.001
    batch_size: 10
    epochs: 10
    stddev: 0.1
    train_test_split: 0.2
path:
  one: './data/nslkdd/KDDTrain+.csv'
  two: './data/nslkdd/KDDTest+.csv'
metadata:
  source: 'https://web.archive.org/web/20150205070216/http://nsl.cs.unb.ca/NSL-KDD/'
  entries: 148517
  frauds: 71463
  benign: 77054
  features: 41
