parameters:
  usv_train_size: 2000
  sv_train_size: 2000
  sv_train_fraud_percentage: 0.01
  test_benign_count: 492
  test_fraud_count: 492
  oc_gan:
    mb_size: 70
    d_dim: [dim_input, 100, 50, 2]
    g_dim: [50, 100, dim_input]
    hid_dim: [100]
